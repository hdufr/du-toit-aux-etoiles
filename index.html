<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du toit aux étoiles</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>du toit aux étoiles</h1>
    </header>

    <main>
        <aside>
            <ul id="playlist"></ul>
        </aside>
        <div class="player-container">
            <div class="image-wrapper">
                <div class="image-container">
                    <img id="albumArt" src="./images/default.jpg" alt="Album Art">
                    <div class="overlay-controls">
                        <button id="playPauseOverlay" class="overlay-button">
                            <span class="play-icon">▶</span>
                            <span class="pause-icon" style="display: none;">⏸</span>
                        </button>
                    </div>
                </div>
            </div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </main>

    <footer>
        <p> 2025 Production du toit aux étoiles. Tous droits réservés. <span class="version">v0.0.9</span></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
